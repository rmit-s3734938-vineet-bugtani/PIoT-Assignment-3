<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Graphs</title>
    <style>

    />
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <!-- Bootstraps Java Scipts Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery links  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container" style="margin-top: 10px;">
      <div class="row">
        <div class="bar-chart col-md-6">
          <p style="text-align: center;">
            Line graph showing Month wise Bookings
          </p>
        </div>
        <div class="pie-chart col-md-6 ">
          <p style="text-align: center;">Pie chart showing car types booked</p>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-12"
          style="margin-top: 100px;border: 1px solid black;"
        >
          <p style="text-align: center;">Third graph</p>
        </div>
      </div>
    </div>

    <script>
      function createBarGraph(xData, YData) {
        var data = {
          labels: XData,
          series: [YData]
        };
        var options = {
          width: "500px",
          height: "500px",
          axisY: {
            onlyInteger: true
          }
        };
        new Chartist.Bar(".bar-chart", data, options);
      }

      function createPieGraph(series, labels) {
        var data = {
          series: series
        };
        var labels = labels;
        var sum = function(a, b) {
          return a + b;
        };
        counter = -1;
        new Chartist.Pie(".pie-chart", data, {
          labelInterpolationFnc: function(value) {
            counter++;
            return (
              Math.round((value / data.series.reduce(sum)) * 100) +
              "% " +
              labels[counter]
            );
          }
        })
        // .on("draw", function(context) {
        //   context.element.attr({
        //     style: "fill:  blue"
        //   });
        // });
      }

      var XData = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "July",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec"
      ];
      var data = $.get("/getLineGraphData");
      var tm = data.done(function(resp) {
        createBarGraph(XData, resp.bookings);
        var dataa = $.get("/getPieGraphData");
        var tmm = dataa.done(function(resp) {
          createPieGraph(resp.bookings, resp.types);
        });
      });
    </script>
  </body>
</html>
