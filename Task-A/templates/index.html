<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Graphs</title>

    <!-- Bootstraps Java Scipts Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery links  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container" style="margin-top: 10px;">
      <div class="row justify-content-center">
        <div class="col-md">
          <p style="text-align: center;">
            Line graph showing bookings made month wise
          </p>
          <iframe width="1000" height="1000" src="https://datastudio.google.com/embed/reporting/37dfa34e-ef36-4a82-aac5-6344a44d42a2/page/pGYSB" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-md"
        >
          <p style="text-align: center;margin-top: -500px;position: relative;;">Bar graph showing repairs done month wise </p>
          <iframe width="1000" height="1000" src="https://datastudio.google.com/embed/reporting/0ae09fa9-002b-4f3e-82fc-540f235d2b22/page/2fWSB" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="row justify-content-center" style="position: absolute;">
        <div
          class="col-md"
        >
          <p style="text-align: center;margin-top: -500px;margin-left: 70px;">Pie graph showing cars by their type </p>
          <iframe width="1000" height="1000" src="https://datastudio.google.com/embed/reporting/fab697b1-b3e3-48f7-8373-9b2482faa677/page/64YSB" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
